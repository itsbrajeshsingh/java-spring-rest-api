<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Employee list</title>
	</head>
	<body>
	<div class="container">
		<p th:text="'Time on server is: '+${theDate}" class="funny"/>
		<hr>
		<h3>Employee Directory</h3>
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add employee</a>
		<hr>
		<table class="table table-boardered table-striped">
			<thead class="thead-dark">
				<th>ID</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr th:each="tempemp : ${employees}">
					<td th:text="${tempemp.id}" />
					<td th:text="${tempemp.firstName}" />
					<td th:text="${tempemp.lastName}" />
					<td th:text="${tempemp.email}" />
					<td>
						<a th:href="@{/employees/showFormForUpdate(empId=${tempemp.id})}" 
							class="btn btn-dark btn-sm">Update</a>
						|
						<a th:href="@{/employees/delete(empId=${tempemp.id})}" 
							class="btn btn-danger btn-sm"
							onclick="if (! (confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
