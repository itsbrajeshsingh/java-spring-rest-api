<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Employee Form</title>
	</head>
	<body>
	<div class="container">
		<p th:text="'Time on server is: '+${theDate}" class="funny"/>
		<p class="h4 mb-4"><h3>Employee form</h3></p> <br>
		<form action="#" th:action="@{/employees/save}"
						th:object="${employee}" method="POST">
				<input type="hidden" th:field="*{id}" />
				<input type="text" class="form-control mb-4 col-4" 
						th:field="*{firstName}" placeholder="First Name" />
				<input type="text" class="form-control mb-4 col-4" 
						th:field="*{lastName}" placeholder="Last Name" />
				<input type="text" class="form-control mb-4 col-4" 
						th:field="*{email}" placeholder="Email" />
				<button type="submit" class="btn btn-info col-2">Save</button>
		</form><br>
		<br>
		<a th:href="@{/employees/list}">Back to list</a>
	</div>
	</body>
</html>
